<html>
<head>
  <title>Sorteerhoed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma/bulma.min.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://kit.fontawesome.com/3648ee0da4.js" crossorigin="anonymous"></script>
</head>

<body class="animate__animated animate__fadeIn">
  <div class="container" style="max-width: 65%; margin-top: 12.5%;">
    <div class="columns is-vcentered is-centered">
      <div class="column is-5">

        <form method="post">
          <div class="field">
            <label class="label">Gebruikersnaam:</label>
            <div class="control has-icons-left">
              <input required class="input" type="text" name="username" placeholder="Gebruikersnaam">
              <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
            </div>
          </div>

          <div class="field">
            <label class="label">Studentnummer:</label>
            <div class="control has-icons-left">
              <input class="input" type="text" name="student_number" placeholder="Studentnummer">
              <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
            </div>
          </div>

          <div class="field">
            <label class="label">Email:</label>
            <div class="control has-icons-left">
              <input class="input" type="email" name="mail_address" placeholder="Email">
              <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
            </div>
          </div>

          <div class="field is-grouped is-grouped-centered">
            <p class="control">
              <a class="button is-dark linkButton" id="dataBack" href="{{ url_for('home') }}">Terug</a>
            </p>
            <p class="control">
              <input class="button is-success" type="submit" name="button" value="Vragenlijst starten">
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/animator.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.min.js') }}"></script>
</body>
</html>
