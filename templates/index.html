<html>
<head>
  <title>Sorteerhoed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.min.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body class="animate__animated animate__fadeIn">
  <div class="container" style="max-width: 65%; margin-top: 12.5%;">
    <div class="columns">
      <div class="column">
        <div class="columns is-vcentered">
          <div class="column">
            <h2 class="subtitle is-3">Welkom,</h2>
            <p>
              Je gaat zo een vragenlijst invullen die jou helpt bij het kiezen van een specialisatie.<br>
              De vragenlijst bestaat uit 15 vragen en hier zit geen tijd aan verbonden.
            </p><br>
            <p>
              Er zijn geen goede of foute antwoorden, kies het antwoord wat het beste bij jou past.
            </p><br>
            <p>
              Succes!
            </p>
            <form method="post">
              <div class="has-text-right" style="margin-top: -2em;">
                  <input class="button is-success linkButton" type="submit" name="button" value="Beginnen">
              </div>
            </form>
          </div>
          <div class="column has-text-right">
            <img class="onboarding-image" src="{{ url_for('static', filename='img/onboarding_welcome.png') }}"
              style="width:100%;max-width:420px">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/animator.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.min.js') }}"></script>
</body>

</html>
